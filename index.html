<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Experience Knowledge Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="URMC Analytics Experience Strategy">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Experience Knowledge Center</h1>
            <p>URMC Analytics Experience Strategy</p>
        </header>

        <nav>
            <button id="overviewBtn" class="active">Overview</button>
            <button id="personasBtn">Personas</button>
            <button id="journeysBtn">Journeys</button>
            <button id="platformsBtn">Platforms</button>
            <button id="sourcesBtn">Sources</button>
        </nav>

        <div id="filterBanner" class="filter-banner" style="display: none;"></div>

        <main id="mainContent">
            <!-- Content will be loaded here by JavaScript -->
            <div class="loading">
                <p>Loading application data...</p>
            </div>
        </main>
    </div>

    <!-- Modal container for forms -->
    <div id="modalContainer" class="modal-container">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModalContainer" class="modal-container">
        <div class="modal-content">
            <span class="close-modal close-delete-modal">&times;</span>
            <div id="deleteModalBody">
                <h2>Confirm Deletion</h2>
                <p id="deleteConfirmText">Are you sure you want to delete this item?</p>
                <div class="delete-btn-container">
                    <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                    <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>




    
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Your scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/form-handlers.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
